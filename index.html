<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="mx-auto" style="width: 1000px;">

    <!-- Bài tập 1: Quản lý tuyển sinh -->
    <h4 class="mt-4 font-weight-bold">
        Bài tập 1: Quản lý tuyển sinh
    </h4>
    <div id="bt-1">
        <div class="mt-4">
            <div class="w-50 text-center font-weight-bold">
                <label class="form-label">Điểm chuẩn hội đồng</label>
                <input type="number" class="form-control diem-chuan" placeholder="Nhập điểm chuẩn hội đồng" />
            </div>
            <div class="form-row d-inline-flex align-items-center mt-2 ml-2 text-center font-weight-bold">

                <div class="col-auto">
                    <label class="form-label">Môn thi 1</label>
                    <input type="number" class="form-control mon-1" placeholder="Nhập điểm môn thi 1" />
                </div>
                <div class="col-auto">
                    <label class="form-label">Môn thi 2</label>
                    <input type="number" class="form-control mon-2" placeholder="Nhập điểm môn thi 2" />
                </div>
                <div class="col-auto">
                    <label class="form-label">Môn thi 3</label>
                    <input type="number" class="form-control mon-3" placeholder="Nhập điểm môn thi 3" />
                </div>
            </div>

            <div class="w-50 mt-3 text-center font-weight-bold">
                <div class="col-auto">
                    <label class="form-label">Khu vực (Chọn X nếu không thuộc khu vực ưu tiên)</label>
                    <select class="form-select khu-vuc" aria-label="Khu vực (Chọn X nếu không thuộc khu vực ưu tiên)">
                        <option selected>Chọn khu vực (A, B, C)</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="">X</option>
                    </select>
                </div>
                <div class="col-auto mt-3">
                    <label class="form-label">Đối tượng dự thi (Chọn 0 nếu không thuộc khu vực ưu tiên)</label>
                    <select class="form-select doi-tuong"
                        aria-label="Đối tượng dự thi (Chọn 0 nếu không thuộc khu vực ưu tiên)">
                        <option selected>Chọn đối tượng dự thi (1, 2, 3)</option>
                        <option value="">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div class="col-auto mt-3">
                    <button class="btn btn-primary" onclick="handleQuanLy()">Submit</button>
                </div>
            </div>

            <h3 class="mt-3">Kết quả:</h3>

            <div class="d-flex w-100 text-center font-weight-bold">
                <div class="mt-3 ml-3">
                    <label class="form-label">Đánh giá</label>
                    <input type="text" class="form-control result-dg" placeholder="Đánh giá" />

                </div>
                <div class="mt-3 ml-3">
                    <label class="form-label">Tổng điểm</label>
                    <input type="text" class="form-control result-td" placeholder="Tổng điểm" />
                </div>
            </div>
        </div>
    </div>
    <!-- Bài tập 2: Tính tiền điện -->
    <div id="bt-2">
        <div class="mt-5">
            <h4 class="font-weight-bold mt-4">Bài tập 2: Tính tiền điện </h4>
            <div class="form-row d-inline-flex align-items-center mt-2 ml-2 text-center font-weight-bold w-100">
                <div class="col-auto w-50">
                    <label class="form-label ">Tên chủ nhà</label>
                    <input type="text" class="form-control chu-nha" placeholder="Nhập tên chủ nhà" />
                </div>
                <div class="col-auto">
                    <label class="form-label">Số kw</label>
                    <input type="number" class="form-control so-kw" placeholder="Nhập số kw" />
                </div>
            </div>
            <div class="col-auto mt-3 ">
                <button class="btn btn-primary" onclick="handleTienDien()">Submit</button>
            </div>

        </div>
        <div class="mt-3 ml-3 font-weight-bold ">
            <label class="form-label">Tổng tiền</label>
            <input type="text" class="form-control w-50 result-tien-dien" placeholder="Tổng tiền cần thanh toán" />
        </div>
    </div>

    <!-- Bài tập 3: Tính thuế thu nhập cá nhân -->
    <!-- Viết chương trình nhập vào thông tin của 1 cá nhân (họ tên, tổng thu nhập năm, số người phụ thuộc).Tính và xuất thuế thu nhập cá nhân phải trả theo quy định sau: 
    * Thu nhập chịu thuế = Tổng thu nhập năm - 4tr - số người phụ thuộc * 1.6tr -->
    <div id="bt-3">
        <div class="mt-4">
            <h4 class="font-weight-bold mt-5">
                Bài tập 3: Tính thuế thu nhập cá nhân
            </h4>
            <div class="d-inline-flex align-items-center mt-2 ml-2 text-center font-weight-bold">
                <div class="col-auto w-50">
                    <label class="form-label">Họ và tên</label>
                    <input type="text" class="form-control" placeholder="Nhập họ và tên" />
                </div>
                <div class="col-auto w-50">
                    <label class="form-label">Tổng thu nhập năm (VND)</label>
                    <input type="number" class="form-control tong-tn" placeholder="Nhập tổng thu nhập năm" />
                </div>
                <div class="col-auto w-50">
                    <label class="form-label">số người phụ thuộc</label>
                    <input type="number" class="form-control ng-pt" placeholder="Nhập số người phụ thuộc" />
                </div>
            </div>
            <div class="col-auto mt-3">
                <button type="submit" class="btn btn-primary" onclick="handleThue()">Submit</button>
            </div>
            <div class="mt-3 ml-3 font-weight-bold">
                <label class="form-label">Tổng thu nhập chịu thuế</label>
                <input type="text" class="form-control w-50 result-thue" placeholder="Tổng thu nhập chịu thuế" />
            </div>
        </div>
    </div>

    <!--Bài tập 4: Tính tiền cáp-->
    <!-- Viết chương trình tính hóa đơn khách hàng cho một công ty cáp. Có 2 loại khách hàng: Nhà dân và doanh nghiệp. Có 2 mức giá tính tiền cáp: -->
    <div id="bt-4">
        <div class="mt-4">
            <h4 class="mt-5 font-weight-bold">
                Bài tập 4: Tính tiền cáp
            </h4>
            <h5 class="mt-3">Loại khách hàng</h5>
            <div class="form-check mt-3">
                <input class="form-check-input " type="radio" name="khach-hang" onchange="handleKhachHang()"
                    id="nha-dan" value="ba">
                <label class="form-check-label" for="nha-dan">
                    Nhà dân
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input " type="radio" name="khach-hang" onchange="handleKhachHang()"
                    id="cong-ty" value="me" checked>
                <label class="form-check-label" for="cong-ty">
                    Doanh nghiệp
                </label>
            </div>

            <div class="form-row d-inline-flex align-items-center mt-4 ml-2 font-weight-bold text-center">
                <div class="col-auto">
                    <label class="form-label">Số kết nối</label>
                    <input type="number" class="form-control" id="ket-noi" placeholder="Số kết nối" />
                </div>
                <div class="col-auto">
                    <label class="form-label">Số kênh cao cấp</label>
                    <input type="number" class="form-control" id="kenh-cao-cap" placeholder="Số kênh cao cấp" />
                </div>
                <div class="col-auto mt-3 align-self-end">
                    <button type="submit" class="btn btn-primary" onclick="handleTienCap()">Submit</button>
                </div>
            </div>
        </div>
        <div class="mt-3 ml-3 mb-5 font-weight-bold">
            <label class="form-label">Hoá đơn cáp quang</label>
            <input type="text" class="form-control w-50 result-cap" placeholder="Hoá đơn cáp quang cần thanh toán" />
        </div>
    </div>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="./js/exercise1.js"></script>
    <script src="./js/exercise2.js"></script>
    <script src="./js/exercise3.js"></script>
    <script src="./js/exercise4.js"></script>


</body>

</html>
